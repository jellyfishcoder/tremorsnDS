language:
        - cpp

compiler:
        - clang

before_install:
        - sudo apt-get update
        # Fix stuffs
        - sudo cd /usr/lib/x86_64-linux-gnu/
        - sudo mv libstdc++.so.6 libstdc++.so.6.orig
        - sudo ln -s /usr/lib/libstdc++.so.6.0.14 libstdc++.so.6
install:
        # Dependancies
        - sudo apt-get install perl
        - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
        - sudo apt-get install glibc-2.13-1
        # devkitARM Installation
        - cd ~/
        - mkdir ${DEVKITPRO}
        - cd ${DEVKITPRO}
        - wget 'https://sourceforge.net/projects/devkitpro/files/Automated%20Installer/devkitARMupdate.pl'
        - perl -- devkitARMupdate.pl

script:
        - cd ~/build/jellyfishcoder/tremorsnDS
        - make
